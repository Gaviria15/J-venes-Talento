<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c56692656.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.acceso.css">
    
    <title>Registrate!</title>
</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form class="formRegistro" action="#">
			<h1 class="loginRegister">¡Crea tu cuenta!</h1>
			<input type="text" placeholder="Nombres" />
			<input type="text" placeholder="Apellidos" />
			<select>
				<option selected>Tipo de documento</option>
				<option value="">TI</option>
				<option value="">CC</option>
				<option value="">CE</option>
			</select>
			<input type="number" placeholder="Número de documento" />
			<select>
				<option selected>Género</option>
				<option value="">Masculino</option>
				<option value="">Femenino</option>
				<option value="">Prefiero no decirlo</option>
			</select>
			<input type="number" placeholder="celular" />
			<select >
				<option selected>Institución/universidad</option>
				<option value="">Colegio</option>
				<option value="">Universidad</option>
			</select>
			<input type="text" placeholder="Nombre de la institución" />
			<input type="text" placeholder="Grado" />
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Contraseña" />
			<input type="password" placeholder="Confirma tu contraseña" />

			<button class="botonregistro">Registrarte</button>
		</form>
	</div>
	
	<div class="form-container sign-in-container" >
		<form class="formRegistro" action="#" style="justify-content: center;">
			<h1 class="loginRegister">Inicia sesión</h1>
	
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button class="botonregistro">Iniciar sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido de nuevo!</h1>
				<p>Para mantenerte conectado con nosotros, inicia sesión con tu información personal</p>
				<button class="ghost" id="signIn">Iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola, amigo!</h1>
				<p>Introduce tus datos personales y comienza tu viaje con nosotros.</p>
				<button class="ghost" id="signUp">Registrarme</button>
			</div>
		</div>
	</div>
	
</div>
<script src="./js/script.acceso.js"></script>
</body>
</html>
